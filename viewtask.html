<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
     <link rel="stylesheet" href="viewtaskStyles.css">
  <style>
    /* Original styles for Add Skills button */
    #acceptedOffersBtn {
        position: absolute;
        right:150px;
        top: 20px;
        padding: 10px 20px;
        background-color: cyan;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 0px 10px cyan;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    
    #acceptedOffersBtn:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 20px cyan;
    }

    #addSkillsBtn {
        position: absolute;
        right: 20px;
        top: 20px;
        padding: 10px 20px;
        background-color: cyan;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 0px 10px cyan;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #addSkillsBtn:hover {
        transform: scale(1.1);
        box-shadow: 0px 0px 20px cyan;
    }

    header {
        position: relative; /* Allows absolute positioning of Add Skills button */
    }

    /* Sidebar styles */
    #sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        width: 150px;
        height: 100%;
        background-color: #40aecd;
        color: white;
        box-shadow: 0px 5px 10px rgb(0, 213, 255);
        transition: left 0.3s ease;
        padding: 10px;
        z-index: 1000;
    }

    #sidebar.open {
        left: 0;
    }

    #sidebar h2 {
        margin-bottom: 10px;
        font-size: 1.2em;
        margin-top: 60px; /* Push greeting down */
    }

    #sidebar button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
        width: 100%;
    }

    #sidebar button:hover {
        background-color: #555;
    }

    #menuButton {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #111;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
        z-index: 1001;
    }

    /* Responsive styles for Add Skills button */
    @media (max-width: 768px) {
        #addSkillsBtn {
            padding: 8px 16px;
            font-size: 0.9em;
            top: 15px;
            right: 10px;
            position: static;
            display: block;
            margin: 10px auto;
            width: fit-content; /* Ensure the button adapts dynamically */
            box-shadow: 0px 0px 5px cyan;
        }
    }
</style>

</head>
<body>
    <header>
        <h1>View Tasks</h1>
        <button id="addSkillsBtn" onclick="redirectToAddSkills()">Add Skills</button>
         <button id="acceptedOffersBtn" onclick="redirectToAcceptedOffers()">Accepted Offers</button>
        <div id="usernameDisplay"></div>
    </header>

    <button id="menuButton" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername"></span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <section id="taskList">
        <!-- Task list will be injected here -->
    </section>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    document.getElementById('sidebarUsername').textContent = username || "User";

    const sidebar = document.getElementById('sidebar');

    // Function to toggle sidebar visibility
    function toggleSidebar() {
        sidebar.classList.toggle('open');
    }
    
    function redirectToAcceptedOffers() {
        if (username) {
            window.location.href = `acceptedOffer.html?username=${username}`;
        } else {
            alert('Username not available.');
        }
    }

    function redirectToAddSkills() {
        if (username) {
            window.location.href = `https://shreynik00.github.io/Askit/profileSetup.html?username=${username}`;
        } else {
            alert('Username not available.');
        }
    }

    function goToHome() {
        if (username) {
            window.location.href = `https://shreynik00.github.io/Askit/role-selection.html?username=${username}`;
        } else {
            alert('Username not available.');
        }
    }

    function goToProfile() {
        alert('Redirecting to profile (not yet implemented).');
    }

    function logout() {
        alert('Logging out (not yet implemented).');
    }

    async function fetchTasks() {
        try {
            const response = await fetch('https://apiserveraskit-4.onrender.com/tasks');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            const currentDate = new Date().toISOString().split('T')[0];

            taskList.innerHTML = tasks
                .filter(task => 
                    new Date(task.deadline) >= new Date(currentDate) &&
                    (task.status !== "accepted" || !task.status)
                )
                .map(task => `
                    <div class="task-item">
                        <h3>${task.title}</h3>
                        <p>Budget: ${task.budget}</p>
                        <p>Deadline: ${task.deadline}</p>
                        <div class="button-group">
                            <button onclick="viewTaskDetails('${task._id}')">View More</button>
                            <p class="usernam">Posted by: <a href="https://shreynik00.github.io/Askit/user-details.html?username=${task.username}">${task.username}</a></p>
                        </div>
                    </div>
                `).join('');
        } catch (error) {
            console.error('Error fetching tasks:', error);
        }
    }

    function viewTaskDetails(taskId) {
        window.location.href = `https://shreynik00.github.io/Askit/task-details.html?id=${taskId}&username=${username}`;
    }

    fetchTasks();
</script>

</body>
</html>
