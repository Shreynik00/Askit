<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <link rel="stylesheet" href="viewtaskStyles.css">
    <style>
        /* Styles for buttons */
        #addSkillsBtn, #acceptedOffersBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #addSkillsBtn {
            top: 20px;
        }

        #acceptedOffersBtn {
            top: 60px;
        }

        #addSkillsBtn:hover, #acceptedOffersBtn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px cyan;
        }

        header {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Tasks</h1>
        <button id="addSkillsBtn" onclick="redirectToAddSkills()">Add Skills</button>
        <button id="acceptedOffersBtn" onclick="redirectToAcceptedOffers()">Accepted Offers</button>
        <div id="usernameDisplay"></div>
    </header>

    <section id="taskList">
        <!-- Task list will be injected here -->
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        function redirectToAddSkills() {
            if (username) {
                window.location.href = `profileSetup.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        function redirectToAcceptedOffers() {
            if (username) {
                window.location.href = `acceptedOffer.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        async function fetchTasks() {
            try {
                const response = await fetch('https://apiserveraskit-4.onrender.com/tasks');
                if (!response.ok) {
                    throw new Error('Failed to fetch tasks');
                }
                const tasks = await response.json();
                const taskList = document.getElementById('taskList');

                taskList.innerHTML = tasks
                    .filter(task => !task.status || task.status !== 'accepted')
                    .map(task => `
                        <div class="task-item">
                            <h3>${task.title}</h3>
                            <p>Budget: ${task.budget}</p>
                            <p>Deadline: ${task.deadline}</p>
                            <div>
                                <button onclick="viewTaskDetails('${task._id}')">View More</button>
                                <p>Posted by: <a href="user-details.html?username=${task.username}">${task.username}</a></p>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        function viewTaskDetails(taskId) {
            if (username) {
                window.location.href = `task-details.html?id=${taskId}&username=${username}`;
            }
        }

        fetchTasks();
    </script>
</body>
</html>
