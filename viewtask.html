<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks</title>
    <link rel="stylesheet" href="viewtaskStyles.css">
    <style>
        /* Styling for Add Skills button */
        #addSkillsBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 3px black;
            box-shadow: 0px 0px 10px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #addSkillsBtn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px cyan;
        }

        header {
            position: relative; /* Allows absolute positioning of Add Skills button */
        }
    </style>
</head>
<body>
    <header>
        <h1>View Tasks</h1>
        <button id="addSkillsBtn" onclick="redirectToAddSkills()">Add Skills</button>
        <div id="usernameDisplay"></div>
    </header>
    <section id="taskList">
        <!-- Task list will be injected here -->
    </section>
    <script>
        // Get username from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Redirect to profileSetup.html with username
        function redirectToAddSkills() {
            if (username) {
                window.location.href = `https://shreynik00.github.io/Askit/profileSetup.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        // Fetch and display tasks
        async function fetchTasks() {
            try {
                const response = await fetch('https://apiserveraskit-4.onrender.com/tasks');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const tasks = await response.json();
                const taskList = document.getElementById('taskList');

                // Get the current date in YYYY-MM-DD format
                const currentDate = new Date().toISOString().split('T')[0];

                // Filter and display tasks where the deadline is not crossed
                taskList.innerHTML = tasks
                    .filter(task => 
                        new Date(task.deadline) >= new Date(currentDate) && // Deadline not crossed
                        (task.status !== "accepted" || !task.status) // Status is not "accepted" or not present
                    )
                    .map(task => `
                        <div class="task-item">
                            <h3>${task.title}</h3>
                            <p>Budget: ${task.budget}</p>
                            <p>Deadline: ${task.deadline}</p>

                            <div class="button-group">
                                <button onclick="viewTaskDetails('${task._id}')">View More</button>
                                <p class="usernam">Posted by: <a href="https://shreynik00.github.io/Askit/user-details.html?username=${task.username}">${task.username}</a></p>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        // Function to redirect to the task details page with the correct username
        function viewTaskDetails(taskId) {
            window.location.href = `https://shreynik00.github.io/Askit/task-details.html?id=${taskId}&username=${username}`; // Redirect to Task Details page
        }

        // Function to redirect to the submitted offers page
        function viewSubmittedOffers() {
            window.location.href = `https://shreynik00.github.io/Askit/view-offers.html?username=${username}`; // Redirect to View Offers page
        }

        function leaveMessage(taskOwnerId, taskOwnerUsername) {
            window.location.href = `https://shreynik00.github.io/Askit/leave-message.html?userId=${taskOwnerId}&username=${taskOwnerUsername}`; // Redirect with task owner details
        }

        fetchTasks();
    </script>
</body>
</html>
