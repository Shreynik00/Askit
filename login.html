<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Askit</title>
    <link rel="stylesheet" href="UsersetupStyles.css">
       <script src="baseUrl.js"></script>
</head>
<body>
    <div>
        <h1>Welcome to Askit</h1>
        <h5>
            Describe your task, review your offers & choose a service provider best you.
        </h5>
        <div>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage" style="color:red;"></div> <!-- For displaying login message -->
        </div>
        <div>
            <h3>Don't have an account?   <a href="signup.html" color="red"><strong>  Sign Up</strong></a></h3> <!-- Sign up link -->
        </div>
    </div>
<script>
    window.onload = function() {
        // Clear form values on page load
        const usernameField = document.getElementById('loginUsername');
        const passwordField = document.getElementById('loginPassword');

        if (usernameField && passwordField) {
            usernameField.value = '';
            passwordField.value = '';
        }
    };

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        // Clear any previous messages
        document.getElementById('loginMessage').textContent = '';

        // Validate input
        if (!username || !password) {
            document.getElementById('loginMessage').textContent = 'Both fields are required.';
            return;
        }

        try {
            // Send the login request to your backend server
            const response = await fetch(`${SERVER_URL}login`, { // Use your actual backend URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            // Check if response is ok
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            let data;
            try {
                data = await response.json(); // Parse response as JSON
            } catch {
                throw new Error('Invalid JSON response from server');
            }

            // Display login message in HTML
            if (data.message === 'Login successful') {
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';

                // Redirect to role selection page
                window.location.href = `${SERVER_URL}role-selection.html?username=${username}&email=${encodeURIComponent(data.email)}`;
            } else {
                document.getElementById('loginMessage').textContent = data.message || 'Login failed.';
            }
        } catch (error) {
            document.getElementById('loginMessage').textContent = 'There was an error: ' + error.message;
            console.error('Login request failed:', error);
        }
    });
</script>


</body>
</html>
