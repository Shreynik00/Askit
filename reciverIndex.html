<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Receiver - Post Task</title>
    <link rel="stylesheet" href="reciverIndexStyles.css">
    <style>
        /* Styles for Add Skills button */
        #addSkillsBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #addSkillsBtn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px cyan;
        }

        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px; /* Adjusted width for better mobile compatibility */
            height: 100%;
            background-color:  #05acf9;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar h2 {
            margin-top: 60px;
            font-size: 1.5em;
        }

        #sidebar button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #sidebar button:hover {
            background-color: #555;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #addSkillsBtn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.9em;
                display: block;
                width: fit-content;
                margin: 10px auto;
                box-shadow: 0px 0px 5px cyan;
            }

            #sidebar {
                width: 200px;
            }

            #menuButton {
                width: 35px;
                height: 35px;
                font-size: 18px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Askit</h1>
        <button id="addSkillsBtn" onclick="redirectToAddSkills()">Add Skills</button>
    </header>

    <button id="menuButton" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername">User</span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <section id="tasksContainer">
        <!-- Tasks will load here -->
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        document.getElementById('sidebarUsername').textContent = username || "User";

        const sidebar = document.getElementById('sidebar');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function redirectToAddSkills() {
            if (username) {
                window.location.href = `https://shreynik00.github.io/Askit/profileSetup.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        function goToHome() {
            if (username) {
                window.location.href = `https://shreynik00.github.io/Askit/role-selection.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        function goToProfile() {
            alert('Redirecting to profile (not yet implemented).');
        }

        function logout() {
            alert('Logging out (not yet implemented).');
        }

        async function fetchUserTasks() {
            try {
                const response = await fetch(`https://apiserveraskit-4.onrender.com/reciverIndex/tasks?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch tasks');
                }

                const tasks = await response.json();
                const tasksContainer = document.getElementById('tasksContainer');

                if (tasks.length === 0) {
                    tasksContainer.innerHTML = '<p>No tasks posted.</p>';
                } else {
                    tasksContainer.innerHTML = tasks.map(task => `
                        <div class="task">
                            <h2>Status: ${task.status}</h2>
                            <strong>${task.title}<strong>
                            <p>Detail: ${task.detail}</p>
                            <p>Deadline: ${task.deadline}</p>
                            <p>Type: ${task.type}</p>
                            <p>Mode: ${task.mode}</p>
                            <p>Budget: ${task.budget}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        fetchUserTasks();
    </script>
</body>
</html>
