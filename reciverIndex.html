<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Receiver - Post Task</title>
    <link rel="stylesheet" href="reciverIndexStyles.css">
</head>
<body>
    <div>
        <h2>Askit</h2>
        <button id="addTaskButton">Add a Task</button>
        <button id="viewMessagesButton">View Messages</button>
        <h4 align="center">Your Posted Tasks</h4>
        <div id="tasksContainer"></div>
    </div>
<script>
    // Get username from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username'); // Username passed via the URL
    let userId = ''; // Assuming userId might be set elsewhere, use '' for now

    // Ensure that username is present
    if (!username) {
        document.getElementById('tasksContainer').innerHTML = '<p>Username is missing!</p>';
        throw new Error('Username is missing in the URL.');
    }

    // Add event listener to redirect to post task page with username and userId
    document.getElementById('addTaskButton')?.addEventListener('click', () => {
        window.location.href = `https://shreynik00.github.io/Askit/posttask.html?username=${encodeURIComponent(username)}&userId=${encodeURIComponent(userId)}`;
    });

    // Fetch tasks for the logged-in user (tasks that the current user posted)
    async function fetchUserTasks() {
        try {
            // Fetch tasks based on the username from the server
            const response = await fetch(`https://apiserveraskit-4.onrender.com/tasks/${encodeURIComponent(username)}`);

            if (!response.ok) {
                throw new Error('Failed to fetch tasks');
            }

            // Parse the response to get the task data
            const task = await response.json();
            const tasksContainer = document.getElementById('tasksContainer');

            // Handle case where no tasks are found for the user
            if (task.length === 0) {
                tasksContainer.innerHTML = '<p>No tasks posted.</p>';
            } else {
                // Display the list of tasks in HTML format
                tasksContainer.innerHTML = tasks.map(task => `
                    <div class="task">
                        <h3>${task.title}</h3>
                        <p><strong>Detail:</strong> ${task.detail}</p>
                        <p><strong>Deadline:</strong> ${task.deadline}</p>
                        <p><strong>Type:</strong> ${task.type}</p>
                        <p><strong>Mode:</strong> ${task.mode}</p>
                        <p><strong>Budget:</strong> ${task.budget}</p>
                        <button class="viewOffersButton" data-taskid="${task._id}">View Offers</button>
                    </div>
                `).join(''); // Join the array of HTML task divs into a single string

                // Add event listeners to each "View Offers" button
                document.querySelectorAll('.viewOffersButton').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const taskId = event.target.getAttribute('data-taskid');
                        // Redirect to view offers page, passing taskId and userId
                        window.location.href = `https://shreynik00.github.io/Askit/viewoffers.html?taskId=${encodeURIComponent(taskId)}&userId=${encodeURIComponent(userId)}`;
                    });
                });
            }
        } catch (error) {
            console.error('Error fetching tasks:', error);
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '<p>Error fetching tasks. Please try again later.</p>';
        }
    }

    // Call fetchUserTasks when the page loads to fetch tasks for the current user
    fetchUserTasks();
</script>


</body>
</html>
