<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Receiver - Post Task</title>
    <link rel="stylesheet" href="reciverIndexStyles.css">
    <style>
        /* Sidebar and header styles reused */
        #addSkillsBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background-color: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px cyan;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #addSkillsBtn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px cyan;
        }

        header {
            position: relative;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 150px;
            height: 100%;
            background-color: #111;
            color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            padding: 10px;
            z-index: 1000;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            margin-top: 60px;
        }

        #sidebar button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        #sidebar button:hover {
            background-color: #555;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header>
        <h1>Service Receiver</h1>
        <button id="addSkillsBtn" onclick="redirectToAddSkills()">Add Skills</button>
        <div id="usernameDisplay"></div>
    </header>

    <button id="menuButton" onclick="toggleSidebar()">â˜°</button>

    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername"></span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div>
        <h2>Askit</h2>
        <button id="addTaskButton">Add a Task</button>
        
        <h4 align="center">Your Posted Tasks</h4>
        <div id="tasksContainer"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        let userId = '';

        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        document.getElementById('sidebarUsername').textContent = username || "User";

        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        function redirectToAddSkills() {
            if (username) {
                window.location.href = `https://shreynik00.github.io/Askit/profileSetup.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        function goToHome() {
            if (username) {
                window.location.href = `https://shreynik00.github.io/Askit/role-selection.html?username=${username}`;
            } else {
                alert('Username not available.');
            }
        }

        function goToProfile() {
            alert('Redirecting to profile (not yet implemented).');
        }

        function logout() {
            alert('Logging out (not yet implemented).');
        }

        // Redirect to post task page
        document.getElementById('addTaskButton').onclick = () => {
            window.location.href = 'https://shreynik00.github.io/Askit/posttask.html?username=' + encodeURIComponent(username) + '&userId=' + encodeURIComponent(userId);
        };

        // Fetch tasks for the logged-in user
        async function fetchUserTasks() {
            try {
                const response = await fetch(`https://apiserveraskit-4.onrender.com/reciverIndex/tasks?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch tasks');
                }

                const tasks = await response.json();
                const tasksContainer = document.getElementById('tasksContainer');
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = '<p>No tasks posted.</p>';
                } else {
                    tasksContainer.innerHTML = tasks.map(task => `
                        <div class="task">
                            <h2><p><strong>Status:</strong> ${task.status}</p></h2>
                            <h3>${task.title}</h3>
                            <p><strong>Detail:</strong> ${task.detail}</p>
                            <p><strong>Deadline:</strong> ${task.deadline}</p>
                            <p><strong>Type:</strong> ${task.type}</p>
                            <p><strong>Mode:</strong> ${task.mode}</p>
                            <p><strong>Budget:</strong> ${task.budget}</p>
                            <button class="viewOffersButton" data-taskid="${task._id}">View Offers</button>
                            <br>
                            <button class="deleteTaskButton" data-taskid="${task._id}">Delete Task</button>
                        </div>
                    `).join('');

                    // Event listeners for "View Offers" and "Delete Task"
                    document.querySelectorAll('.viewOffersButton').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const taskId = event.target.getAttribute('data-taskid');
                            window.location.href = `https://shreynik00.github.io/Askit/viewoffers.html?taskId=${encodeURIComponent(taskId)}&userId=${encodeURIComponent(userId)}`;
                        });
                    });

                    document.querySelectorAll('.deleteTaskButton').forEach(button => {
                        button.addEventListener('click', async (event) => {
                            const taskId = event.target.getAttribute('data-taskid');
                            try {
                                const response = await fetch(`https://apiserveraskit-4.onrender.com/deleteTask`, {
                                    method: 'DELETE',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ taskId })
                                });
                                if (!response.ok) {
                                    throw new Error('Failed to delete task');
                                }
                                fetchUserTasks();
                            } catch (error) {
                                console.error('Error deleting task:', error);
                                alert('Failed to delete task.');
                            }
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching tasks:', error);
                document.getElementById('tasksContainer').innerHTML = '<p>Error fetching tasks. Please try again later.</p>';
            }
        }

        fetchUserTasks();
    </script>
</body>
</html>
