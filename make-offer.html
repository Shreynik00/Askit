<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Offer</title>
    <link href="make-offerStyles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 align="center">Make an Offer for Task</h1>
    </header>
    <section class="offer-form-container">
        <form id="offerForm">
            <input type="hidden" id="taskId" value="" />
            <input type="hidden" id="username" value="" /> <!-- Store username -->

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
                <label for="deadline">Maximum Deadline (in days)</label>
                <input type="number" id="deadline" name="deadline" placeholder="Enter maximum deadline" required>
            </div>

            <div class="form-group">
                <label for="pitch">Pitch (Why should you get the task?)</label>
                <textarea id="pitch" name="pitch" rows="4" placeholder="Explain what you can do better for this task" required></textarea>
            </div>

            <div class="button-container">
                <button class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </section>
<script>
    // Extract the task ID from the URL
    function extractTaskId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    // Fetch current logged-in username from the server
    async function fetchUsername() {
        try {
            const response = await fetch('https://apiserveraskit-4.onrender.com/current-username', {
                method: 'GET',
                credentials: 'include' // Include credentials for session management
            });

            if (!response.ok) {
                throw new Error('Failed to fetch username.');
            }

            const data = await response.json();
            document.getElementById('usernameDisplay').innerText = data.username;  // Display username
        } catch (error) {
            console.error('Error fetching username:', error);
        }
    }

    // Handle form submission
    async function handleSubmit(event) {
        event.preventDefault();

        const Name = document.getElementById('Name').value;
        const deadline = document.getElementById('deadline').value;
        const pitch = document.getElementById('pitch').value;
        const taskId = document.getElementById('taskId').value;  // Task ID is included

        const offer = {
            taskId,
            Name,
            deadline,
            pitch
        };

        try {
            const response = await fetch('https://apiserveraskit-4.onrender.com/submit-offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(offer)
            });

            if (!response.ok) {
                throw new Error('Failed to submit the offer.');
            }

            // Redirect to view task page after successful submission
            window.location.href = `https://shreynik00.github.io/Askit/viewtask.html`;
        } catch (error) {
            console.error('Error submitting offer:', error);
        }
    }

    // Populate the taskId hidden field and fetch the username when the page loads
    window.onload = () => {
        const taskId = extractTaskId();
        document.getElementById('taskId').value = taskId; // Set taskId in the form
        fetchUsername();  // Fetch the current username to display
    };

    // Attach form submission event listener
    document.getElementById('offerForm').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
