<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Offer</title>
    <link href="make-offerStyles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 align="center">Make an Offer for Task</h1>
    </header>
    <section class="offer-form-container">
        <form id="offerForm">
            <input type="hidden" id="taskId" value="" />
            <input type="hidden" id="username" value="" /> <!-- Store username -->
            
           

            <div class="form-group">
                <label for="pitch">Pitch (Why should you get the task?)</label>
                <textarea id="pitch" name="pitch" rows="4" placeholder="Explain what you can do better for this task" required></textarea>
            </div>
             <div class="form-group">
                <label for="message">Your Expected fees</label>
                <input type="number" id="expectedfee" name="message" placeholder="Enter Your Expected Fees" >
            </div>

            <div class="button-container">
                <button class="submit-button" type="submit">Submit</button>
            </div>
              <button id="menuButton" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h2>Hello</h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

        </form>
    </section>
<script>
    // Extract the task ID and username from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id');
    const username = urlParams.get('username');

    // Populate hidden fields and sidebar username
    document.getElementById('taskId').value = taskId; // Hidden field for taskId
    document.getElementById('username').value = username; // Hidden field for username
    document.getElementById('sidebarUsername').textContent = username || "User";

    // Sidebar toggle functionality
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    // Navigation functions
    function goToHome() {
        window.location.href = `role-selection.html?username=${username}`;
    }

    function goToProfile() {
        alert('Redirecting to profile (not yet implemented).');
    }

    function logout() {
        window.location.href = `https://shreynik00.github.io/Askit/login.html`;
    }

    // Handle form submission
    document.getElementById('offerForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Retrieve form inputs
        const expectedfee = document.getElementById('expectedfee').value;
        const pitch = document.getElementById('pitch').value;
        const username = document.getElementById('username').value;
        const taskId = document.getElementById('taskId').value;

        const offer = {
            taskId, // Include taskId
            username, // Include username
            expectedfee,
            pitch
        };

        try {
            // Fetch the username associated with the task
            const taskUserResponse = await fetch(`https://apiserveraskit-4.onrender.com/task-username/${taskId}`, {
                method: 'GET'
            });

            if (!taskUserResponse.ok) {
                throw new Error('Failed to fetch task username.');
            }

            const taskUserData = await taskUserResponse.json();
            const taskUsername = taskUserData.username;

            // Compare usernames
            if (username === taskUsername) {
                alert("You can't offer a deal on your own task.");
                return; // Exit early if usernames match
            }

            // Submit the offer
            const response = await fetch('https://apiserveraskit-4.onrender.com/submit-offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(offer)
            });

            if (!response.ok) {
                throw new Error('Failed to submit the offer.');
            }

            // Redirect to view task page after successful submission
            window.location.href = `https://shreynik00.github.io/Askit/viewtask.html?username=${encodeURIComponent(username)}`;
        } catch (error) {
            console.error('Error submitting offer:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>


</body>
</html>
