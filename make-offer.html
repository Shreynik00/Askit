<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Offer</title>
    <link href="make-offerStyles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 align="center">Make an Offer for Task</h1>
    </header>
    <section class="offer-form-container">
        <form id="offerForm">
            <input type="hidden" id="taskId" value="" />
            <input type="hidden" id="username" value="" /> <!-- Store username -->

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter your Name" required>
            </div>

            <div class="form-group">
                <label for="deadline">Maximum Deadline (in days)</label>
                <input type="number" id="deadline" name="deadline" placeholder="Enter maximum deadline" required>
            </div>

            <div class="form-group">
                <label for="pitch">Pitch (Why should you get the task?)</label>
                <textarea id="pitch" name="pitch" rows="4" placeholder="Explain what you can do better for this task" required></textarea>
            </div>

            <div class="button-container">
                <button class="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </section>
<script>
    // Extract parameters (taskId and username) from the URL
    function extractUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
            taskId: urlParams.get('id'),
            username: urlParams.get('username')
        };
    }

    // Handle form submission
    async function handleSubmit(event) {
        event.preventDefault();

        const Name = document.getElementById('Name').value;
        const deadline = document.getElementById('deadline').value;
        const pitch = document.getElementById('pitch').value;
        const taskId = document.getElementById('taskId').value;  // Task ID from the hidden field
        const username = document.getElementById('username').value; // Username from hidden field

        const offer = {
            taskId,
            username,  // Include the username passed via URL
            Name,
            deadline,
            pitch
        };

        try {
            const response = await fetch('https://apiserveraskit-4.onrender.com/submit-offer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(offer)
            });

            if (!response.ok) {
                throw new Error('Failed to submit the offer.');
            }

            // Redirect to view task page after successful submission
            window.location.href = `https://shreynik00.github.io/Askit/viewtask.html?username=${username}`;
        } catch (error) {
            console.error('Error submitting offer:', error);
        }
    }

    // Populate taskId and username hidden fields when the page loads
    window.onload = () => {
        const { taskId, username } = extractUrlParams();
        document.getElementById('taskId').value = taskId;  // Set taskId in the form
        document.getElementById('username').value = username;  // Set username in the form

        // Optionally display the username somewhere on the page
        document.getElementById('usernameDisplay').innerText = username;
    };

    // Attach form submission event listener
    document.getElementById('offerForm').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
