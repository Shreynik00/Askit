<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Offers</title>
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 150px;
            height: 100%;
            background-color: #40aecd;
            color: white;
            box-shadow: 0px 5px 10px rgb(0, 213, 255);
            transition: left 0.3s ease;
            padding: 10px;
            z-index: 1000;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            margin-top: 60px;
        }

        #sidebar button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        #sidebar button:hover {
            background-color: #555;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000;
            border: none;
            border-radius: 20%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #e0f7fa;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 28px;
            text-shadow: 0 1px 5px rgba(0, 255, 255, 0.7);
            margin-top: 20px;
        }

        .back-button,
        .chat-button,
        .chat-buttonn {
            margin: 8px 0;
            padding: 0.6em 1em;
            font-size: 1em;
            max-width: 90px;
            width: 30%;
            border-radius: 6px;
            background-color: #30b6df;
            color: #282727;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 8px rgba(13, 223, 202, 0.4);
            text-align: center;
        }

        .chat-button:hover,
        .back-button:hover,
        .chat-buttonn:hover {
            background-color: #00ffdd;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(64, 224, 208, 0.6);
        }

        #acceptedOffersContainer {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .task-item {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
        }

        .task-item h3 {
            color: #00ffff;
            margin-bottom: 10px;
            font-size: 20px;
            text-transform: capitalize;
            text-decoration: underline;
            cursor: pointer;
        }

        .task-item h3:hover {
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }

        .task-item p {
            color: #b0e0e6;
            margin: 5px 0;
            font-size: 16px;
        }

        /* Responsive layout for mobile and tablets */
        @media screen and (max-width: 768px) {
            #acceptedOffersContainer {
                padding: 10px;
            }

            .task-item {
                padding: 15px;
            }

            .task-item h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button id="menuButton" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername"></span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <h1>Accepted Offers</h1>
    <section id="acceptedOffersContainer"></section>
     
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username')?.trim();

        if (!username) {
            alert('Username is missing in the URL. Please log in again.');
        } else {
            fetchAcceptedOffers();
        }

        async function fetchAcceptedOffers() {
            try {
                const response = await fetch('https://apiserveraskit-4.onrender.com/acceptedOffers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!response.ok) throw new Error('Failed to fetch data');

                const tasks = await response.json();
                const container = document.getElementById('acceptedOffersContainer');

                const validTasks = tasks.filter(task =>
                    task.TaskProvider === username &&
                    task.RequesterEndedTask === "false" &&
                    task.isdeleted === "false"
                );

                container.innerHTML = validTasks.length === 0
                    ? '<p>No accepted offers found.</p>'
                    : validTasks.map(task => `
                        <div class="task-item">
                            <h3>${task.title}</h3>
                            <p>Budget: ${task.budget}</p>
                            <p>Deadline: ${task.deadline}</p>
                            <p>Status: ${task.status}</p>
                            <button class="back-button" onclick="window.history.back()">Back</button>
                            <button class="chat-button" onclick="redirectToChat('${task.username}', '${username}', '${task._id}')">Chat</button>
                            <button class="chat-buttonn" onclick="completeTask('${task._id}')">Complete Task</button>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load accepted offers.');
            }
        }

        async function completeTask(taskId) {
            try {
                const response = await fetch('https://apiserveraskit-4.onrender.com/completeTaskProvider', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId })
                });

                if (!response.ok) throw new Error('Task completion failed');

                alert('Task marked as complete.');
                fetchAcceptedOffers();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to mark task as complete.');
            }
        }

        function redirectToChat(taskUsername, taskProviderName, taskId) {
            window.location.href = `leave-message.html?taskUsername=${taskUsername}&taskProvider=${taskProviderName}&taskId=${taskId}`;
        }
    </script>
</body>
</html>
