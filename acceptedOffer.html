<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Offers</title>
    <style>
       <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0f7fa; /* Light cyan text */
        }

        h1 {
            text-align: center;
            color: #00ffff; /* Cyan heading */
            font-size: 28px;
            text-shadow: 0 1px 4px rgba(0, 172, 193, 0.6); /* Subtle glow */
            margin-top: 20px;
        }

        #acceptedOffersContainer {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
        }

        .task-item {
            background-color: #1e1e1e; /* Darker background for tasks */
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 172, 193, 0.2); /* Reduced cyan glow */
            border: 1px solid #00acc1; /* Cyan border */
        }

        .task-item h3 {
            color: #00ffff; /* Cyan for task title */
            margin-bottom: 10px;
        }

        .task-item p {
            color: #ffffff; /* White text for task details */
            margin: 5px 0;
        }

        /* Responsive layout for mobile and tablets */
        @media screen and (max-width: 768px) {
            #acceptedOffersContainer {
                padding: 10px;
            }

            .task-item {
                padding: 15px;
            }

            .task-item h3 {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Accepted Offers</h1>
    <section id="acceptedOffersContainer"></section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        async function fetchAcceptedOffers() {
            try {
                const response = await fetch('https://apiserveraskit-4.onrender.com/acceptedOffers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch accepted offers');
                }

                const tasks = await response.json();
                const container = document.getElementById('acceptedOffersContainer');

                if (tasks.length === 0) {
                    container.innerHTML = '<p>No accepted offers found.</p>';
                } else {
                    container.innerHTML = tasks.map(task => `
                        <div class="task-item">
                            <h3>${task.title}</h3>
                            <p>Budget: ${task.budget}</p>
                            <p>Deadline: ${task.deadline}</p>
                            <p>Status: ${task.status}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching accepted offers:', error);
            }
        }

        fetchAcceptedOffers();
    </script>
</body>
</html>
