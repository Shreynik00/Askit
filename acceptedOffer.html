<body>
      <button id="menuButton" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername"></span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <h1>Accepted Offers</h1>
    <section id="acceptedOffersContainer"></section>
     
<script>
    // Get the username from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username')?.trim();

    // Check if the username is present
    if (!username) {
        alert('Username is missing in the URL. Please log in again.');
      //  window.location.href = 'login.html'; // Redirect to the login page
    } else {
        fetchAcceptedOffers();
    }

    // Function to fetch accepted offers for the logged-in user
    async function fetchAcceptedOffers() {
        try {
            // Send a POST request to fetch accepted offers
            const response = await fetch('https://apiserveraskit-4.onrender.com/acceptedOffers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });

            // Check if the response is OK
            if (!response.ok) {
                const errorMessage = await response.json();
                throw new Error(errorMessage.message || 'Failed to fetch accepted offers');
            }

            // Parse the JSON response
            const tasks = await response.json();

            // Get the container element
            const container = document.getElementById('acceptedOffersContainer');

            // Filter tasks based on specific criteria
            const validTasks = tasks.filter(task =>
                task.TaskProvider === username &&
                task.RequesterEndedTask === "false" &&
                task.isdeleted === "false"
            );

            // Update the container content
            if (validTasks.length === 0) {
                container.innerHTML = '<p>No accepted offers accepeted.</p>';
            } else {
                container.innerHTML = validTasks.map(task => `
                    <div class="task-item">
                        <h3>${task.title}</h3>
                        <p>Budget: ${task.budget}</p>
                        <p>Deadline: ${task.deadline}</p>
                        <p>Status: ${task.status}</p>
                        
                           <button class="back-button" onclick="window.history.back()">Back</button>
                        <button class="chat-button" onclick="redirectToChat('${task.username}', '${username}', '${task._id}')">Chat</button>
                        <button class="chat-buttonn" onclick="completeTask('${task._id}')">Complete Task</button>
                        
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error fetching accepted offers:', error);
            alert('Failed to load accepted offers. Please try again later.');
        }
    }

    // Function to mark a task as complete
    async function completeTask(taskId) {
        try {
            const response = await fetch('https://apiserveraskit-4.onrender.com/completeTaskProvider', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ taskId })
            });

            if (!response.ok) {
                throw new Error('Failed to complete task');
            }

            alert('Task marked as complete.');
            fetchAcceptedOffers(); // Refresh the task list
        } catch (error) {
            console.error('Error completing task:', error);
            alert('Failed to mark task as complete. Please try again.');
        }
    }

    // Function to handle the redirection to the chat page
    function redirectToChat(taskUsername, taskProviderName, taskId) {
        // Redirect to leave-message.html with taskUsername and taskProvider as parameters
        window.location.href = `leave-message.html?reciver=${encodeURIComponent(taskUsername)}&sender=${encodeURIComponent(taskProviderName)}&id=${encodeURIComponent(taskId)}`;
    }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.getElementById('sidebarUsername').textContent = username || "User";

        function goToHome() {
            window.location.href = `role-selection.html?username=${username}`;
        }

        function goToProfile() {
            alert('Redirecting to profile (not yet implemented).');
        }

        function logout() {
            window.location.href = `https://shreynik00.github.io/Askit/login.html`;
        }
</script>
