<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <link rel="stylesheet" href="messageStyles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Display recipient's username as a heading -->
        <h1 id="recipientDisplay">Chatting with: <span id="receiverName"></span></h1>

        <!-- Chat Box -->
        <div id="chat-box"></div>

        <!-- Input and Send -->
        <form id="messageForm">
            <div class="input-box">
                <input type="text" id="message-input" placeholder="Type a message..." required>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

<script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
<script>
    // Parse URL to extract sender, receiver, and taskId
    const urlParams = new URLSearchParams(window.location.search);
    const currentUser = urlParams.get('sender'); // Current user (logged-in)
    const receiver = urlParams.get('reciver'); // Chat target (task owner)
    const taskId = urlParams.get('id'); // Task ID

    // Display receiver's username
    const recipientDisplay = document.getElementById('recipientDisplay');
    const receiverName = document.getElementById('receiverName');
    receiverName.textContent = receiver; // Set receiver name in heading

    // Socket.IO connection
    const socket = io('https://apiserveraskit-4.onrender.com/'); // Replace with your server URL

    // DOM Elements
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const messageForm = document.getElementById('messageForm');

    // Fetch previous messages from the database filtered by taskId
    fetch(`https://apiserveraskit-4.onrender.com/chat/${currentUser}/${receiver}/${taskId}`)
        .then((response) => {
            if (!response.ok) {
                throw new Error(`Failed to fetch chat history: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then((messages) => {
            // Sort messages by timestamp
            messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // Display messages in the chat box
            messages.forEach((message) => {
                if(message.sender === currentUser) {
                    const isSentByCurrentUser = true;
                    addMessageToChat('You', message.message, message.timestamp, isSentByCurrentUser);
                }
                if(message.receiver === currentUser) {
                    const isSentByCurrentUser = false;
                    addMessageToChat(receiver, message.message, message.timestamp, isSentByCurrentUser);
                }
            });
        })
        .catch((error) => {
            console.error('Error fetching previous messages:', error);
        });

    // Send new message on form submission
    messageForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const messageContent = messageInput.value.trim();
        if (!messageContent) return; // Do nothing if the input is empty

        const messageData = {
            sender: currentUser,
            receiver,
            message: messageContent,
            taskId, // Include taskId in the message data
            timestamp: new Date().toISOString() // Generate ISO string for timestamp
        };

        // Emit the message to the server via Socket.IO
        socket.emit('chatMessage', messageData);

        // Add the new message to the chat box for the current user
        addMessageToChat('You', messageContent, messageData.timestamp, true);
        messageInput.value = ''; // Clear the input field
    });

    // Listen for new incoming messages
    socket.on('newMessage', (messageData) => {
        const { sender: messageSender, receiver: messageReceiver, message, timestamp, taskId: messageTaskId } = messageData;

        // Display the message if it is relevant to the current user and taskId
        if ((messageSender === currentUser || messageReceiver === currentUser) && messageTaskId === taskId) {
            const isSentByCurrentUser = messageSender === currentUser;
            const displayName = isSentByCurrentUser ? 'You' : messageSender;
            const receiverName = messageReceiver === currentUser ? receiver : messageReceiver;
            addMessageToChat(receiverName, message, timestamp, !isSentByCurrentUser);
        }
    });

    // Function to add a message to the chat box
    function addMessageToChat(senderName, messageContent, timestamp, isSentByCurrentUser) {
        const messageElement = document.createElement('div');
        const timeElement = document.createElement('small');
        
        // Determine display name based on whether the current user sent the message
        const displayName = isSentByCurrentUser ? 'You' : senderName;

        messageElement.textContent = `${displayName}: ${messageContent}`;
        messageElement.className = 'message ' + (isSentByCurrentUser ? 'sender' : 'receiver');

        // Format the timestamp to display the time
        const formattedTime = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        timeElement.textContent = formattedTime;
        timeElement.className = 'timestamp';
        
        messageElement.appendChild(timeElement);
        chatBox.appendChild(messageElement);

        // Auto-scroll to the latest message
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
