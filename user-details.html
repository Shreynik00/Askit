<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="userDetailStyles.css">
</head>
<body>
    <header>
        <h1>User Details</h1>
    </header>
  <button id="menuButton" onclick="toggleSidebar()">â˜°</button>
    <div id="sidebar">
        <h2>Hello, <span id="sidebarUsername"></span></h2>
        <button onclick="goToHome()">Home</button>
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>

    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 150px;
            height: 100%;
            background-color: #40aecd;
            color: white;
            box-shadow: 0px 5px 10px rgb(0, 213, 255);
            transition: left 0.3s ease;
            padding: 10px;
            z-index: 1000;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: white;
            margin-top: 60px;
        }

        #sidebar button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        #sidebar button:hover {
            background-color: #555;
        }

        #menuButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: rgb(8, 8, 8);
            border: none;
            border-radius: 20%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        .back-button
{
   
        width: 15%;
      
        padding-top: 14px;
        background-color: #00acc1; /* Cyan background */
        margin-top: 9px;
     margin-left:5px;
        color: #000; /* Black text for buttons */
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 172, 193, 0.4); /* Cyan button shadow */
    
    
}
    </style>
    <section id="userDetails">
        <!-- User details will be injected here -->
    </section>
    <button class="back-button" onclick="window.history.back()">Back</button>

 <script>
    // Function to fetch user details based on userId from URL
    async function fetchUserDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        const response = await fetch(`https://apiserveraskit-4.onrender.com/user/${username}`); // Call the API to fetch user details
        const user = await response.json();

        if (user && user.username) {
            document.getElementById('userDetails').innerHTML = `
                <div class="task-item">
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>More Details:</strong> ${user.about || 'Not provided'}</p>
                    <p><strong>Skills:</strong> ${user.skills || 'Not provided'}</p>
                </div>
            `;
        } else {
            document.getElementById('userDetails').innerHTML = `
                <p>You have not updated your profile.</p>
                <button onclick="redirectToProfileSetup()">Set up your profile</button>
            `;
        }
    }

    // Function to redirect to profile setup
    function redirectToProfileSetup() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        window.location.href = `https://shreynik00.github.io/Askit/profileSetup.html?username=${username}`;
    }

    fetchUserDetails();
         function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.getElementById('sidebarUsername').textContent = username || "User";

        function goToHome() {
            window.location.href = `role-selection.html?username=${username}`;
        }

        function goToProfile() {
            alert('Redirecting to profile (not yet implemented).');
        }

        function logout() {
            window.location.href = `https://shreynik00.github.io/Askit/login.html`;
        }
</script>
    
</body>
</html>
